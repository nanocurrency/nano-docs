name: nano-docs-docker
on:
  pull_request:
    types: [closed]

env:
  PR_NUMBER: ${{ github.event.number }}

jobs:
  container_cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f

      # Build and test Docker image
      - run: |
          docker login ghcr.io -u nanocurrency -p ${{ secrets.GHCR_TOKEN }}
          docker rmi ghcr.io/nanocurrency/nano-docs:${{ env.PR_NUMBER }}